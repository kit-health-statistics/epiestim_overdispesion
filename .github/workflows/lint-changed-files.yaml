# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  pull_request:
  workflow_dispatch:

name: lint-changed-files.yaml

permissions: read-all

jobs:
  lint-changed-files:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::gh
            any::lintr
            any::purrr
          needs: check

      - name: Add lintr options
        run: |
          cat('\noptions(lintr.linter_file = ".lintr")\n', file = "~/.Rprofile", append = TRUE)
        shell: Rscript {0}

      - name: Extract and lint files changed by this PR
        run: |
          files <- gh::gh("GET https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/files")
          changed_files <- purrr::map_chr(files, "filename")
          excluded_files <- list.files("scripts/archived_scripts", recursive = TRUE)
          all_files <- list.files(recursive = TRUE)
          exclusions_list <- as.list(setdiff(all_files, c(changed_files, excluded_files)))
          lintr::lint_dir(exclusions = exclusions_list, linters = lintr::linters_with_defaults(object_usage_linter = NULL, object_name_linter = NULL))
        shell: Rscript {0}
        env:
          LINTR_ERROR_ON_LINT: true